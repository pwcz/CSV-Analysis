version: "3.8"
services:
  mongodb:
    image : mongo
    container_name: mongodb
    environment:
    - PUID=1000
    - PGID=1000
    volumes:
    - /home/pawel/PycharmProjects/CSV-Analysis/data:/data/db
    ports:
    - "27017:27017"
    restart: unless-stopped
  webapi:
    build: .
    ports:
      - "8080:8080"
    environment:
      - MONGO_ADDRESS=mongodb